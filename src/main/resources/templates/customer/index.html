<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>

<body>
    <!-- Navbar -->
    <nav th:fragment="navbar">
        <ul>
            <li><a th:href="@{/customer}"></a></li>
            <li><a th:href="@{/bank-accounts}"></a></li>
            <li><a th:href="@{/transfer}"></a></li>
        </ul>
    </nav>

    <!-- Customer info -->
    <h1 class="text-center">Your Info</h1>
    <table>
        <tr>
            <th>Username</th>
            <td th:text="${session.customer.username}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${session.customer.name}"></td>
        </tr>
        <tr>
            <th>ID Number</th>
            <td th:text="${session.customer.idNumber}"></td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td th:text="${session.customer.dateOfBirth}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${session.customer.address}"></td>
        </tr>
    </table>
</body>

</html>
